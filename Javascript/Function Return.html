<html>
    <body>
        <script type="text/javascript">
            function add(a, b) {
                return a + b; // Return stops the execution of this function
            }
            var a = 100;
            var b = 200;
            var sum = add(a, b);

            function showSum() {
                alert(sum); // Show the sum in an alert box
            }
        </script>
        <form>
            <input type="button" onclick="showSum()" value="Your Answer"/>
        </form>
    </body>
</html>
