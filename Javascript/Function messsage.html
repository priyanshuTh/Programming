<html>
    <head>
        <title>Function Message</title>
        <style>
            body{
                background-color: rgb(202, 159, 41);
                font-size:large;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var x = prompt("Enter your First Name: ")
            var y = prompt("Enter your Last Name: ")
            function Message(x,y){
                document.write(" Hello " + x +" " +y+ "<br>");
            }
            Message(x,y);
        </script>
    </body>
</html>
