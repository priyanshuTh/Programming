<html>
    <head>
        <title>Function Show Message</title>
        <style>
            body{
                background-color:rgb(171, 224, 47);
                font-size:large;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var x=prompt(" Enter Your Name: ");
            function showMessage(){
                document.write(" Hello "+ x + "<br>");
                document.write(" Welcome to My Website."+"<br>");
                document.write("GOOD MORNING"+"<br>");
            }
            showMessage();
        </script>
    </body>
</html>
