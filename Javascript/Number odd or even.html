<htmL>
    <head>
        <title>Given Number is odd or even</title>
        <style>
            body{
                background-color:rgb(231, 160, 160);
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var num= prompt("Enter Number")
            if(num%2==0){
                document.write("Number is Even.");
            }
            else{
                document.write("Number is Odd.");
            }
        </script>
    </body>
</htmL>
