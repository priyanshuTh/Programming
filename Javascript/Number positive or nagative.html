<html>
    <head>
        <title>Given number is positive or negative</title>
        <style>
            body{
                background-color:rgb(183, 183, 190);
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var num=prompt("Enter Number");
            if(num>0){
                document.write("Given Number is Positive");
            }
            else if(num<0){
                document.write("Given Number is Negative");
            }
            else{
                document.write("Given Number is Neutral or Zero.")
            }
        </script>
    </body>
</html>
