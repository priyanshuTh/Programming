<html>
    <head>
        <title>Today's Date</title>
        <style>
            body {
                background-color: rgba(65, 202, 111, 0.363);
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            h1 {
                color: rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="timeTable">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
        <script type="text/javascript">
            let d = new Date();
            let timeZones = [
                { zone: 'Asia/Kathmandu', name: 'Kathmandu, Nepal' },
                { zone: 'Asia/Taipei', name: 'Taiwan, Taipei' },
                { zone: 'America/New_York', name: 'New York, USA' },
                { zone: 'Europe/London', name: 'London, UK' },
                { zone: 'Europe/Paris', name: 'Paris, France' },
                { zone: 'Asia/Tokyo', name: 'Tokyo, Japan' },
            ];

            let options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            let tableBody = document.getElementById('timeTable');

            timeZones.forEach(function(timeZone) {
                let localDate = d.toLocaleString('en-US', { ...options, timeZone: timeZone.zone });
                let [date, time] = localDate.split(' at '); // Split the date and time
                let row = `<tr>
                    <td>${timeZone.name}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        </script>
        <img src="C:\Users\welcome\Downloads\coding\Javascript\date and time\all country flags.jpg" width="1332.5" height="650" alt="Country flags">
    </body>
</html>
