<html>
    <head>
        <title>WEEKS</title>
        <style>
            body{
                background-color: rgb(226, 188, 141);
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var day = prompt("Enter a Number Between 1 to 7 ")
            switch(day){
                case(day="1"):
                document.write("The day is Sunday.");
                break;
                case(day="2"):
                document.write("The day is Monday.");
                break;
                case(day="3"):
                document.write("The day is Tuesday.");
                break;
                case(day="4"):
                document.write("The day is Wednesday.");
                break;
                case(day="5"):
                document.write("The day is Thursday.");
                break;
                case(day="6"):
                document.write("The day is Friday.");
                break;
                case(day="7"):
                document.write("The day is Saturday.");
                break;
            }
        </script>
    </body>
</html>
